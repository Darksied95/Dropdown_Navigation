<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link href="./styles.css" rel="stylesheet" />
    <title>Dropdown Navigation</title>
  </head>
  <body>
    <header class="flex">
      <img src="./assets/logo.svg" />
      <nav id="navigation">
        <img
          src="./assets/icon-close-menu.svg"
          class="close-menu"
          id="close-menu"
        />
        <ul>
          <li id="features">
            Features
            <span>
              <img src="./assets/icon-arrow-down.svg" />
            </span>
          </li>
          <div id="features-list">
            <ul class="sub-list" id="sub-list">
              <li><img src="./assets/icon-todo.svg" alt="" />Todo List</li>
              <li><img src="./assets/icon-calendar.svg" alt="" />Calender</li>
              <li><img src="./assets/icon-reminders.svg" alt="" />Reminders</li>
              <li><img src="./assets/icon-planning.svg" alt="" />Planning</li>
            </ul>
          </div>
          <li id="company">
            Company
            <span>
              <img src="./assets/icon-arrow-down.svg" />
            </span>
          </li>
          <div id="company-list">
            <ul class="sub-list">
              <li>History</li>
              <li>Our team</li>
              <li>Blog</li>
            </ul>
          </div>
          <li>Careers</li>
          <li>About</li>
        </ul>
        <div>
          <button class="login">Login</button>
          <button class="register">Register</button>
        </div>
      </nav>
      <img src="./assets/icon-menu.svg" class="menu" id="open-menu" />
    </header>
    <main>
      <section>
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button>Learn more</button>
        <div class="client">
          <span><img src="./assets/client-databiz.svg" /></span>
          <span><img src="./assets/client-audiophile.svg" /></span>
          <span><img src="./assets/client-meet.svg" /></span>
          <span><img src="./assets/client-maker.svg" /></span>
        </div>
      </section>
      <img src="./assets/image-hero-mobile.png" alt="" class="main-image" />
    </main>
    <script src="./source.js"></script>
  </body>
</html>
