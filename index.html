<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link href="./styles.css" rel="stylesheet" />
    <title>Dropdown Navigation</title>
  </head>
  <body>
    <header class="flex">
      <nav>
        <img src="./assets/logo.svg" />
        <ul>
          <li>
            Features<span><img src="./assets/icon-arrow-down.svg" /></span>
          </li>
          <li>
            Company<span><img src="./assets/icon-arrow-down.svg" /></span>
          </li>
          <li>Careers</li>
          <li>About</li>
        </ul>
        <div>
          <button>Login</button>
          <button>Register</button>
        </div>
      </nav>
      <img src="./assets/icon-menu.svg" class="menu" />
    </header>
    <main>
      <section>
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button>Learn more</button>
        <div class="client">
          <span><img src="./assets/client-databiz.svg" /></span>
          <span><img src="./assets/client-audiophile.svg" /></span>
          <span><img src="./assets/client-meet.svg" /></span>
          <span><img src="./assets/client-maker.svg" /></span>
        </div>
      </section>
      <img src="./assets/image-hero-mobile.png" alt="" />
    </main>
  </body>
</html>
